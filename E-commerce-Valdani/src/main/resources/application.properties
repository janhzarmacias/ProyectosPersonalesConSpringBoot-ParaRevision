spring.application.name=E-Commerce-Valdani
server.port=8080


# Configuraci�n b�sica de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/valdani_ecommerce_database
spring.datasource.username=valdani_user
spring.datasource.password=



# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=HikariPool-1
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# Configuraci�n de JPA/Hibernate (opcional pero recomendada)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

# Evita logs innecesarios de la connexion de la base de datos
# si est� a�n est� en proceso de connexion
logging.level.org.hibernate.orm.connections.pooling=ERROR



# Para evitar advertencias de consultas en la vista
spring.jpa.open-in-view=false


